<!DOCTYPE html>
<html>
<head>
    <title>Minimal Socket Test</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Minimal Socket.IO Test</h1>
    <div id="status">Testing...</div>
    <div id="logs"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');
        
        function log(message) {
            console.log(message);
            logsDiv.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }
        
        log('üß™ Starting minimal socket test...');
        
        // Test the exact same configuration as the frontend
        const socket = io('http://localhost:5000', {
            autoConnect: true,
            reconnection: true,
            reconnectionAttempts: 3,
            reconnectionDelay: 1000,
            transports: ['polling'],
            forceNew: true,
            timeout: 10000,
            extraHeaders: {
                'Origin': window.location.origin
            }
        });
        
        socket.on('connect', () => {
            log('‚úÖ Socket connected! ID: ' + socket.id);
            log('Transport: ' + socket.io.engine.transport.name);
            statusDiv.innerHTML = '‚úÖ Connected!';
            
            setTimeout(() => {
                socket.disconnect();
                log('üîå Disconnected for test');
            }, 2000);
        });
        
        socket.on('connect_error', (error) => {
            log('‚ùå Connection failed: ' + error.message);
            log('Error type: ' + error.constructor.name);
            statusDiv.innerHTML = '‚ùå Connection failed';
        });
        
        socket.on('disconnect', (reason) => {
            log('üîå Disconnected: ' + reason);
        });
        
        // Timeout check
        setTimeout(() => {
            if (!socket.connected) {
                log('‚è∞ Connection timeout - this suggests a network or CORS issue');
                statusDiv.innerHTML = '‚è∞ Timeout';
            }
        }, 15000);
    </script>
</body>
</html>
