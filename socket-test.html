<!DOCTYPE html>
<html>
<head>
    <title>Socket Connection Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket Connection Diagnostic</h1>
    <div id="status">Testing...</div>
    <div id="logs"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');
        
        function log(message) {
            console.log(message);
            logsDiv.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }
        
        // Test 1: Check if backend API is reachable
        log('ðŸ§ª Testing backend API...');
        fetch('https://6de4-103-108-5-157.ngrok-free.app/api/health', {
            headers: {
                'ngrok-skip-browser-warning': 'true',
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                log('âœ… Backend API is reachable: ' + JSON.stringify(data));
                testSocket();
            })
            .catch(error => {
                log('âŒ Backend API unreachable: ' + error.message);
                statusDiv.innerHTML = 'âŒ Ngrok API is not reachable';
                
                // Try localhost as fallback
                log('ðŸ”„ Trying localhost fallback...');
                fetch('http://localhost:5000/api/health')
                    .then(response => response.json())
                    .then(data => {
                        log('âœ… Localhost backend is reachable: ' + JSON.stringify(data));
                        testLocalSocket();
                    })
                    .catch(localError => {
                        log('âŒ Localhost also unreachable: ' + localError.message);
                        statusDiv.innerHTML = 'âŒ No backend reachable';
                    });
            });
        
        // Test 2: Test socket connection
        function testSocket() {
            log('ðŸ”Œ Testing socket connection to ngrok...');
            
            const socket = io('https://6de4-103-108-5-157.ngrok-free.app', {
                transports: ['polling'], // Use polling for ngrok
                timeout: 15000,
                autoConnect: true,
                forceNew: true,
                extraHeaders: {
                    'ngrok-skip-browser-warning': 'true'
                }
            });
            
            socket.on('connect', () => {
                log('âœ… Socket connected successfully! ID: ' + socket.id);
                statusDiv.innerHTML = 'âœ… Socket connection is working!';
                
                // Test joining a room
                socket.emit('join-user-room', 'test-user');
                log('ðŸ“¡ Sent join-user-room event');
                
                setTimeout(() => {
                    socket.disconnect();
                    log('ðŸ”Œ Test completed, disconnected');
                }, 2000);
            });
            
            socket.on('connect_error', (error) => {
                log('âŒ Socket connection failed: ' + error.message);
                statusDiv.innerHTML = 'âŒ Socket connection failed';
            });
            
            socket.on('disconnect', (reason) => {
                log('ðŸ”Œ Socket disconnected: ' + reason);
            });
        }
        
        // Test 3: Test localhost socket connection as fallback
        function testLocalSocket() {
            log('ðŸ”Œ Testing socket connection to localhost:5000...');
            
            const socket = io('http://localhost:5000', {
                transports: ['websocket', 'polling'],
                timeout: 5000,
                autoConnect: true,
                forceNew: true
            });
            
            socket.on('connect', () => {
                log('âœ… Localhost socket connected successfully! ID: ' + socket.id);
                statusDiv.innerHTML = 'âœ… Localhost socket connection is working!';
                
                // Test joining a room
                socket.emit('join-user-room', 'test-user');
                log('ðŸ“¡ Sent join-user-room event to localhost');
                
                setTimeout(() => {
                    socket.disconnect();
                    log('ðŸ”Œ Localhost test completed, disconnected');
                }, 2000);
            });
            
            socket.on('connect_error', (error) => {
                log('âŒ Localhost socket connection failed: ' + error.message);
                statusDiv.innerHTML = 'âŒ All socket connections failed';
            });
            
            socket.on('disconnect', (reason) => {
                log('ðŸ”Œ Localhost socket disconnected: ' + reason);
            });
        }
    </script>
</body>
</html>
